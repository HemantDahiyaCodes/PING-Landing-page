<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PING.</title>
    <!-- Fonts -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Anek+Devanagari:wght@100..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main-container">
      <div class="form">
        <!-- Logo container -->
        <div class="logo"><img src="logo.svg" alt="our logo" /></div>
        <!-- Headings container -->
        <div class="heading">
          <p class="heading-one">We are launching <span>soon!</span></p>
          <p class="heading-two">Subscribe and get notified</p>
        </div>
        <!-- email-container -->
        <div class="email-container">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email...."
            required
            />
            <button class="submit">Notify me</button>
          </div>
          <div class="errorText"></div>
        <div class="background-image">
          <img src="illustration-dashboard.png" alt="illustration image" />
        </div>
        <div class="icons-container">
          <ul>
            <li>
              <a href="."
                ><img src="logo-facebook.svg" alt="facebook icon"
              /></a>
              <a href="."><img src="logo-twitter.svg" alt="twiiter icon" /></a>
              <a href="."
                ><img src="logo-instagram.svg" alt="instagram icon"
              /></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
